<!-- Change Logo on Toggle Button Click -->
<script>
    var cnt=1;

      if(cnt%2==1){
        document.getElementById("logo_gray").src = "{{url_for('static', filename='img/smallLogo.png')}}";
        document.getElementById("logo_gray").style="height:100px; width:75px";
            cnt++;
        }else{
            document.getElementById("logo_gray").src = "{{url_for('static', filename='img/trLogo.png')}}";
