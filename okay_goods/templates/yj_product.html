<!-- Change Logo on Toggle Button Click -->
<script>
    var cnt=1;
    function toggleImg() {
      if(cnt%2==1){
        document.getElementById("logo_gray").src = "{{url_for('static', filename='img/smallLogo.png')}}";
        document.getElementById("logo_gray").style="height:100px; width:75px";
            cnt++;
        }else{
            document.getElementById("logo_gray").src = "{{url_for('static', filename='img/trLogo.png')}}";
            document.getElementById("logo_gray").style="vertical-align:middle;border-style:none;height: 160px;";
            cnt++;
        }
    }
</script>

<!-- modal -->
<script>
    // Get the modal
    var modal = document.getElementById('myModal');
  
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
  
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];                                          
  
    // When the user clicks on the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }
  
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
  
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>
